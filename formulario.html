<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h1>Formulario de Registro</h1>
    <form>
      <div class="mb-3">
        
        <label for="nombres" class="form-label">Nombres:</label>
        <input type="text" class="form-control" id="nombres" required>
      </div>
      <div class="mb-3">
        <label for="cedula" class="form-label">Número de Cédula:</label>
        <input type="text" class="form-control" id="cedula" required>
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="fechaNacimiento" required>
      </div>
      <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad:</label>
        <input type="text" class="form-control" id="ciudad" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <textarea class="form-control" id="direccion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="estadoCivil" class="form-label">Estado Civil:</label>
        <select class="form-select" id="estadoCivil" required>
          <option value="">Seleccione...</option>
          <option value="soltero">Soltero</option>
          <option value="casado">Casado</option>
          </select>
      </div>
      <div class="mb-3">
        <label for="etnia" class="form-label">Etnia:</label>
        <select class="form-select" id="etnia" required>
          <option value="">Seleccione...</option>
          <option value="mestizo">Mestizo</option>
          <option value="indígena">Indígena</option>
          </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Género:</label>
        <div>
          <input type="radio" class="btn-check" name="genero" id="masculino" value="masculino" checked>
          <label class="btn btn-outline-primary" for="masculino">Masculino</label>
        </div>
        <div>
          <input type="radio" class="btn-check" name="genero" id="femenino" value="femenino">
          <label class="btn btn-outline-primary" for="femenino">Femenino</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Hábitos:</label>
        <div>
          <input type="checkbox" class="btn-check" id="fuma" value="fuma">
          <label class="btn btn-outline-primary" for="fuma">Fuma</option>
        </div>
        <div>
          <input type="checkbox" class="btn-check" id="tomaAlcohol" value="tomaAlcohol">
          <label class="btn btn-outline-primary" for="tomaAlcohol">Toma Alcohol</option>
        </div>
        <div>
          <input type="checkbox" class="btn-check" id="consumeDrogas" value="consumeDrogas">
          <label class="btn btn-outline-primary" for="consumeDrogas">Consume Drogas</option>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario a PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }
        .required:after {
            content: "*";
            color: red;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" onclick="generarPDF()">Generar PDF</button>
    </div>
    <script>
        function generarPDF() {
            // Obtener los datos del formulario
            const nombres = document.getElementById('nombres').value;
            // ... (obtener los demás valores)

            // Crear un nuevo documento PDF
            const doc = new jsPDF();

            // Agregar contenido al PDF
            doc.text('Formulario', 14, 10);
            doc.text(`Nombres: ${nombres}`, 14, 20);
            // ... (agregar los demás datos)

            // Descargar el PDF
            doc.save('formulario.pdf');
        }
    </script>
</body>
</html>
